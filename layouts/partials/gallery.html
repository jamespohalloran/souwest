
<section id="gallery">
    <div class="container">
    <div class="row">
      <div class="section-title">
          <h2>{{ .Site.Data.gallery.title }}</h2>
      </div>
    </div>
    <div class="img-gallery">
        {{ range .Site.Data.gallery.images }}
          <a data-featherlight="{{$.Site.BaseURL}}{{ .img }}"><div class="gallery-img-container"><div class="img" style="background-image:url('{{$.Site.BaseURL}}{{ .img }}')"></div></div></a>
        {{end}}
    </div>
  </div>
</section>

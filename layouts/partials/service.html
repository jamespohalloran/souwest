<!-- Service Start -->
<section id="service">
  <div class="container">
    
    <!-- Intro -->
    <div class="row">
      <div class="section-title">
        <h2>{{ .Site.Data.menu.title }}</h2>
        <p>{{ .Site.Data.menu.subtitle }}</p>
      </div>
    </div>

    <!-- Content -->
    {{ range .Site.Data.menu.sections }}
      <div class="row">
        <h3>{{ .name }}</h3>
        {{ range .items }}
        <div class="col-sm-6 col-md-3">
          <div class="service-item">
            <h4>{{ .name }}</h4>
            <p>{{ .description }}</p>
            {{ range .prices }}
              <b>{{ . }}</b> |
            {{ end }}<br/>
            {{ range .upgrades }}
              <b>{{ . }} </b>
            {{ end }}
          </div>
        </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
